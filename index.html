<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Profile Hải Đăng</title>
</head>
<body>

<form id="contactForm">
  <input name="name" placeholder="Tên của bạn" required>
  <input name="phone" placeholder="SĐT" required>
  <input name="facebook" placeholder="Facebook">
  <button type="submit">Gửi</button>
</form>

<script>
  const FORM_ID = "wef1uhy6z1s"; // ID trong ảnh m gửi

  document.getElementById("contactForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);

    const res = await fetch(`https://app.forminit.com/api/forms/${FORM_ID}/submit`, {
      method: "POST",
      body: formData
    });

    if (res.ok) {
      window.location.href = "thankyou.html";
    } else {
      alert("Gửi lỗi, thử lại");
    }
  });
</script>

</body>
</html>
